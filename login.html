        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<!-- en esta seccion encontramos el formulario de inicio de sesion -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Login</h1>
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email*</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Email*" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Clave*</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña*" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                        <div class="mb-3">
                            <a href="#" class="link-primary">¿Recordar tu clave?</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Comenzar</button>
                        </div>
                        <div class="mt-3 text-center">
                            <a href="#" class="link-secondary">Crear cuenta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3iYRCpOfb1g6zztlD4Nf4gPsfJ5d" crossorigin="anonymous"></script>
